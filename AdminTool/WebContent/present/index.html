<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>Login</title>
<link rel="stylesheet" href="style.css" />
<script type="text/javascript"
	src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js"></script>
<script type="text/javascript">
$(document).ready(function() {
	$('a.login-window').click(function() {
		var loginBox = $(this).attr('href');
		$(loginBox).fadeIn(300);
		var popMargTop = ($(loginBox).height() + 24) / 2; 
		var popMargLeft = ($(loginBox).width() + 24) / 2; 
		$(loginBox).css({ 
			'margin-top' : -popMargTop,
			'margin-left' : -popMargLeft
		});
		$('body').append('<div id="mask"></div>');
		$('#mask').fadeIn(300);
		return false;
	});
	$('a.close, #mask').live('click', function() { 
	  $('#mask , .login-popup').fadeOut(300 , function() {
		$('#mask').remove();  
	}); 
	return false;
	});
});
</script>
</head>
<body>
	<a href="#login-box" class="login-window"><h2>Sign-In</h2></a>
	<div class="container">
		<div id="content">
			<div id="login-box" class="login-popup">
				<a href="#" class="close"><img src="close_pop.png"
					class="btn_close" title="Close Window" alt="Close" /></a>
				<form method="post" class="signin" action="#">
					<fieldset class="textbox">
						<label class="username"> <span>Username</span> <input
							id="username" name="username" value="" type="text"
							autocomplete="on" placeholder="Username">
						</label> <label class="password"> <span>Password</span> <input
							id="password" name="password" value="" type="password"
							placeholder="Password">
						</label>
						<button class="submit button" type="button">Sign in</button>
						<p>
							<a class="forgot" href="#">Forgot your password?</a>
						</p>
					</fieldset>
				</form>
			</div>

		</div>
	</div>
</body>
</html>
